<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>عيادات  هيلز كير </title>
    <link rel="shortcut icon" href="/static/assets/img/favicon.png">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="/static/assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="/static/assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/static/assets/css/style.css">
</head>

<body>
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">


            <div class="loginbox">

                <div class="login-left">
                       <h2 style="color: white">  عيادات هيلز كير  </h2>
                    <h1 style="color: white"> Health Care </h1>
                </div>

                <div class="login-right">

                    <div class="login-right-wrap">

                        {% if messages %}

                            <div class="row">
                                {% for message in messages %}
                                    <div class="col-12">
                                        <div class="col-sm-12">
                                            <div class="alert
                                            {% if 'error' in message.tags %}
                                                alert-danger
                                            {% elif 'warning' in message.tags %}
                                                alert-warning
                                            {% elif 'success' in message.tags %}
                                                alert-success
                                            {% else %}
                                                alert-info
                                            {% endif %}
                                            alert-dismissible fade show
                                           "
                                                 role="alert">
                                                {{ message }}
                                                <button type="button" class="close" data-dismiss="alert"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>

                        {% endif %}

                        <h1>تسجيل الدخول</h1>

                        <p class="account-subtitle">الوصول إلى لوحة التحكم الخاصة هيلز كير </p>

                        <form method="POST" action="{% url 'dashboard_site:dashboard'%}">

                            {% csrf_token %}

                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>

                            <div class="form-group">
                                <input
                                        class="form-control {% if form.errors %} is-invalid {% endif %}"
                                        type="email"
                                        value="{{ username }}"
                                        name="username" placeholder="إسم المستخدم"
                                        required
                                >
                            </div>
                            <div class="form-group">
                                <input
                                        class="form-control {% if form.errors %} is-invalid {% endif %}"
                                        type="password"
                                        name="password"
                                        placeholder="كلمة المرور"
                                        required
                                >
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">الدخول</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/assets/js/jquery-3.6.0.min.js"></script>
<script src="/static/assets/js/popper.min.js"></script>
<script src="/static/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/assets/js/script.js"></script>
</body>
